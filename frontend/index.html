<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Вирусный кликер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0d1117;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #money-display {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      color: white;
      font-size: 24px;
    }
    #money-display img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    #click-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 256px;
      height: 256px;
      background-image: url('click.png');
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      background-color: transparent;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="money-display">
    <img src="money.png" alt="Coins" />
    <span id="coins">0</span>
  </div>
  <button id="click-button"></button>
</body>
</html>
