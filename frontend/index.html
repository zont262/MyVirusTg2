<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyVirusTG</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #click-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    #click-button img {
      width: 512px;
      height: 512px;
    }

    #coin-display {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      font-size: 24px;
    }

    #coin-display img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <button id="click-button">
    <img src="click.png" alt="Click Button"/>
  </button>

  <div id="coin-display">
    <img src="money.png" alt="Coins"/>
    <span id="coin-counter">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
